<html>
<head>
        <title>Contact me</title>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
<body>
     <header class="intro-header" style="background-image: url('https://raw.githubusercontent.com/aniketaditya/imad-2016-app/master/ui/img/contact.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1 style="color:blue;">Contact Me</h1>
                        <hr class="small" style="color:black;">
                        <span class="subheading">Have questions ?</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
<form id="contact_form" action="mailto:jainkritee@gmail.com" enctype="multipart/form-data">
	<div class="row">
		<label for="name">Your name:</label><br />
		<input id="name" class="input" name="name" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="email">Your email:</label><br />
		<input id="email" class="input" name="email" type="text" value="" size="30" /><br />
	</div>
	<div class="row">
		<label for="message">Your message:</label><br />
		<textarea id="message" class="input" name="message" rows="7" cols="30"></textarea><br />
	</div>
	<input type="submit" class="btn btn-default" id="email" value="Send an E-mail" />
</form>
 <footer>
                    <p class="copyright text-muted">Copyright &copy; Kriti Jain 2016</p>
    </footer>
</body>
</html>
